<!doctype html>
<html>
	<head>
		<style>
			*{margin:0;padding:0}
			#all{position:relative;}
			#bg{
				width:100%;
				height:100%;
				display:none;
				background:#000;
				position:absolute;
				left:0;
				top:0;
				Opacity:0.5;
				}
			#pic{
				position:absolute;
				top:200px;
				left:200px;
				display:none;
			}
		</style>
	</head>
	<body>
		<div id="all">
			<img src="brother.png" onclick="show()" />
			<div id="bg"></div>
			<div id="pic">
				<img src="under.jpg" onclick="hidd()" />
			</div>
		</div>
		<script>
			//点击背景显示对应弹出的图片，实现灰色的背景遮罩
			function show(){
				//获取id=bg的元素
				var bg=document.getElementById('bg');
				//获取id=pic的元素
				var pic=document.getElementById('pic');
				bg.style.display="block";
				pic.style.display="block";
			
			}
			
			//
			function hidd(){
				//获取id=bg的元素
				var bg=document.getElementById('bg');
				//获取id=pic的元素
				var pic=document.getElementById('pic');
				bg.style.display="none";
				pic.style.display="none";
				
			}
		</script>
	</body>
</html>
