<!DOCTYPE html>
<html>
	<head>
		<style>
			input:disabled{background:gray}
			input:enabled{background:#abcdef}
			input:checked+span{background:#f00;}
		</style>
	</head>
	<body>
		<form method="post" action="#">
		<fieldset>
			<legend>disabled和enabled</legend>
			<ul>
				<li><label><input type="text" name="id" value="99" disabled /><span>ID</span></label></li>
				<li><label><input type="text" name="user" value="" /><span>昵称</span></label></li>
				<li><label><input type="text" name="pwd" value="" /><span>密码</span></label></li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>选中下面的项试试</legend>
			<ul>
				<li><label><input type="radio" name="sex" value="0" /><span>蓝色</span></label></li>
				<li><label><input type="radio" name="sex" value="1" /><span>红色</span></label></li>
				<li><label><input type="radio" name="sex" value="2" /><span>黑色</span></label></li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>选中下面的项试试</legend>
			<ul>
				<li><label><input type="checkbox" name="like" value="0" /><span>蓝色</span></label></li>
				<li><label><input type="checkbox" name="like" value="1" /><span>红色</span></label></li>
				<li><label><input type="checkbox" name="like" value="2" /><span>黑色</span></label></li>
			</ul>
		</fieldset>
		</form>
</body>
</html>
